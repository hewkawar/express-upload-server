<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body ondrop="handleDrop(event)" ondragover="handleDragOver(event)">
    <div id="upload-container">
        <h2>File Upload</h2>
        <input type="file" id="fileInput" style="display: none;" multiple onchange="handleFileSelect(event)">
        <label for="fileInput" id="fileInputLabel" class="file-input-label">
            <div>Drag & Drop or Click to select files</div>
        </label>
        <br>
        <button id="uploadBtn" onclick="uploadFile()">Upload</button>
        <div id="status">
            <table class="table">
                <tr>
                    <th>Filename</th>
                    <th>Download</th>
                    <th>Copy URL</th>
                </tr>
                <tr>
                    <td colspan="3">No Data provided</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
